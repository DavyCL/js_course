<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Functions</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <h1 id="title"></h1>
        <script>
          var score = 0;
          var lives = 5;
          var gameOver = false;

          function lifeLost() {
            score = 0;
            lives--;
            if(lives === 0) {
              gameOver = true;
              document.write("<h2>Game Over</h2>");
            } else {
              document.write("<h3>Live lost, you have: " + lives + "</h3>");
            }
          }

          lifeLost();
          lifeLost();
          lifeLost();
          lifeLost();
          lifeLost();
        </script>
    </body>
</html>
