<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>string methods</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <h1 id="title"></h1>
        <script>
            var string = "I want to learn Javascript";
            var replaceString = string.replace("Javascript", "Python");
            document.write(replaceString);
            var splitString = string.split(" ");
            document.write(splitString);
            document.write(splitString[4]);
            var concatString = splitString[0].concat(splitString[1]);
            document.write(concatString);
        </script>
        </script>
    </body>
</html>
