<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dates </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <h1 id="title"></h1>
        <script>

            var date = new Date();
            document.write(date ,"<br>");


            var date = new Date();
            document.write(date.getFullYear() ,"<br>");

            var date = new Date();
            document.write(date.getMonth() ,"<br>");

            var date = new Date();
            document.write(date.getDate() ,"<br>");

            var date = new Date();
            document.write(date.getDay() ,"<br>");

            var date = new Date();
            document.write(date.getHours() ,"<br>");

            var date = new Date();
            document.write(date.getMinutes() ,"<br>");

            var date = new Date();
            document.write(date.getSeconds() ,"<br>");

            var date = new Date();
            document.write(date.getMilliseconds() ,"<br>");

            var date = new Date();
            document.write(date.getTime() ,"<br>");

            var date = new Date();
            document.write(date.getTimezoneOffset() ,"<br>");

            var setDate = new Date()
            setDate.setMonth(11);
            setDate.setFullYear(2020);
            
            document.write(setDate ,"<br>");
        </script>
    </body>
</html>
