<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS maths</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <h1 id="title"></h1>
        <script>
            //alert(Math.PI);
            var randomNumber = Math.random();
            var roundUpNumber = Math.floor(7.6);
            var roundDownNumber = Math.ceil(7.6);
            var roundedNumber = Math.round(7.6);
            var minNumber = Math.min(7, 5, 3, 9, 1);
            var maxNumber = Math.max(7, 5, 3, 9, 1);
            

            console.log(randomNumber);
            console.log(roundUpNumber);
            console.log(roundDownNumber);
            console.log(roundedNumber);
            console.log(minNumber);
            console.log(maxNumber);

       
        </script>
    </body>
</html>
